{{define "toptracks"}}
<!DOCTYPE html>
<html>
<head>
    <meta charget="utf-8">
    <title>Spotistats - Top Tracks</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/isotope.pkgd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="home-container">
        <div class="home-row">
            {{template "navbar" .}}
        </div>
        <div class="top-tracks-container">
            <div>
                <div class="top-navbar-container">
                    <div class="top-navbar">
                        <a href="#">All Time</a>
                        <a href="#">Past 6 Months</a>
                        <a href="#" class="active">Past Month</a>
                    </div>
                    <h3 class="top-navbar-title">Top Tracks</h3>
                </div>
            </div>
            <div class="top-tracks">
                {{range $i, $e := .shortTerm.Items}}
                    <div class="top-track-large">
                        <img src="{{ (index .Album.Images 1).URL }}" alt="Bruh">
                        <div class="top-track-info">
                            <h3 class="top-track-name-large">{{add $i}}. {{$e.Name}}</h3>
                            <div class="top-track-artists">
                                {{range .Artists}}
                                    <h3>{{.Name}}</h3>
                                {{end}}
                            </div>
                        </div>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
